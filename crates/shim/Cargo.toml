[package]
edition = "2021"
name = "yawe-shim"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib"]

[dependencies]
config = {path = "../config"}
libloading = "0.8.0"
ouroboros = "0.15"
mlua = {version = "0.8", default-features = false, features = ["lua51", "module", "serialize"]}
